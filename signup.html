<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/signup.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label>Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter your full name">

      <label>Email:</label>
      <input type="text" id="email" placeholder="dummy@email.com">

      <label>Phone Number:</label>
      <input type="text" id="phone" placeholder="08xxxxxxxxxx">

      <label>Password:</label>
      <input type="password" id="password" placeholder="Use 8 or more characters">

      <label>Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Repeat password">

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
    <p id="message"></p>
    
  </div>
</body>
</html>
