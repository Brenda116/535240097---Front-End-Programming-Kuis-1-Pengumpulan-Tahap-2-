<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now - Health Insurance</title>
  <link rel="stylesheet" href="css/buyHealth.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Brenda's Insurance<span>Marketplace</span></div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="healthDetail.html">Health Details</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Form -->
  <h1>Health Insurance Purchase Form</h1>
  <form id="healthForm">
    <label>Full Name (as in ID)</label>
    <input type="text" id="nama" required pattern="[A-Za-z ]+" placeholder="e.g. Brenda Anastasya">

    <label>Date of Birth</label>
    <input type="date" id="tanggalLahir" required>

    <label>Occupation</label>
    <input type="text" id="pekerjaan" required placeholder="e.g. Teacher">

    <label>Do you smoke?</label>
    <select id="smoke" required>
      <option value="">-- Select --</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Do you have hypertension history?</label>
    <select id="hipertensi" required>
      <option value="">-- Select --</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Do you have diabetes?</label>
    <select id="diabetes" required>
      <option value="">-- Select --</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <button type="submit">Calculate Premium</button>
  </form>

  <!-- Result -->
  <div id="result" class="result-card">
    <h2>Premium Calculation Result</h2>
    <p id="premiText"></p>
    <div class="result-buttons">
      <button id="proceedBtn" class="checkout-btn">Proceed to Checkout</button>
      <button onclick="window.location.href='healthDetail.html'" class="back-btn">Back to Detail</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Brenda Anastasya - 535240097 // Kuis Frontend Programming</p>
  </footer>

  <script>
    const form = document.getElementById('healthForm');
    const resultDiv = document.getElementById('result');
    const premiText = document.getElementById('premiText');
    const proceedBtn = document.getElementById('proceedBtn');

    let premi = 0;
    let healthData = {};

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const tanggalLahir = document.getElementById('tanggalLahir').value;
      const pekerjaan = document.getElementById('pekerjaan').value;
      const smoke = parseInt(document.getElementById('smoke').value);
      const hipertensi = parseInt(document.getElementById('hipertensi').value);
      const diabetes = parseInt(document.getElementById('diabetes').value);

      // Hitung umur
      const today = new Date();
      const dob = new Date(tanggalLahir);
      let umur = today.getFullYear() - dob.getFullYear();
      const mth = today.getMonth() - dob.getMonth();
      if (mth < 0 || (mth === 0 && today.getDate() < dob.getDate())) {
        umur--;
      }

      // Faktor umur m
      let m = 0;
      if (umur <= 20) m = 0.1;
      else if (umur <= 35) m = 0.2;
      else if (umur <= 50) m = 0.25;
      else m = 0.4;

      // Premi dasar
      const P = 2000000;

      // Hitung premi
      premi = P + (m * P) + (smoke * 0.5 * P) + (hipertensi * 0.4 * P) + (diabetes * 0.5 * P);

      premiText.textContent = `Your Health Insurance Premium: Rp${premi.toLocaleString('id-ID')}/year`;
      resultDiv.style.display = 'block';

      // Simpan ke localStorage yang akan dikirim ke halaman checkout
      const provider = 'ABC Health Insurance Co.';
      healthData = { nama, tanggalLahir, pekerjaan, smoke, hipertensi, diabetes, umur, plan: "Health Insurance", premi, provider };
      localStorage.setItem("healthData", JSON.stringify(healthData));
    });

    proceedBtn.addEventListener('click', () => {
      window.location.href = 'checkout.html';
    });
  </script>
</body>
</html>
