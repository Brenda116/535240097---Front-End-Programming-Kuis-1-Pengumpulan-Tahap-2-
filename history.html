<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase History</title>
  <link rel="stylesheet" href="css/history.css">
  <link rel="stylesheet" href="css/auth.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="js/auth.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Brenda's Insurance<span>Market</span></div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="home.html#about">About Us</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <a href="#" onclick="logout()" class="logout">Logout</a>
      </ul>
    </nav>
  </header>

  <h1>Purchase History</h1>

  <!-- Table -->
  <table class="history-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Type / Detail</th>
        <th>Date of Purchase</th>
        <th>Amount Paid</th>
        <th>Payment Status</th>
      </tr>
    </thead>
    <tbody id="historyBody">
    </tbody>
  </table>

  <button class="delete-btn" onclick="clearHistory()">Clear Purchase History</button>
  <button class="back-btn" onclick="window.location.href='product.html'">Back to Products</button>

  <footer>
    <p>Brenda Anastasya - 535240097 // Kuis Frontend Programming</p>
  </footer>

  <script>
    const historyBody = document.getElementById('historyBody');

    // Ambil history dari localStorage
    const historyData = JSON.parse(localStorage.getItem('purchaseHistory')) || [];

    if(historyData.length === 0){
      historyBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No purchase history yet</td></tr>`;
    } else {
      historyData.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.product}</td>
          <td>${item.type}</td>
          <td>${item.date}</td>
          <td>Rp${parseInt(item.amount).toLocaleString('id-ID')}</td>
          <td>${item.status}</td>
        `;
        historyBody.appendChild(tr);
      });
    }

    // Fungsi untuk menghapus history dari localStorage
    function clearHistory() {
        if (confirm("Are you sure you want to clear all purchase history?")) {
        localStorage.removeItem('purchaseHistory');
        location.reload();
        }
    }
  </script>
</body>
</html>
