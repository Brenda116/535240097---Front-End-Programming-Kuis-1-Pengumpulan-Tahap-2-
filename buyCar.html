<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now - Car Insurance</title>
  <link rel="stylesheet" href="css/buyCar.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Brenda's Insurance<span>Market</span></div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="carDetail.html">Car Details</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Form -->
  <h1>Car Insurance Purchase Form</h1>
  <form id="carForm">
    <label>Car Brand</label>
    <input type="text" id="merk" required minlength="2" maxlength="30" placeholder="e.g. Toyota">
    <label>Car Model</label>
    <input type="text" id="jenis" required minlength="2" maxlength="30" placeholder="e.g. Avanza">
    <label>Year of Manufacture</label>
    <input type="number" id="tahun" required min="1990" max="2025" placeholder="e.g. 2020">
    <label>Car Price</label>
    <input type="number" id="harga" required min="100000" placeholder="e.g. 150000000">
    <label>Owner Name</label>
    <input type="text" id="pemilik" required pattern="[A-Za-z ]+" placeholder="e.g. Brenda Anastasya">
    <div class="car-photos">
    <div class="photo-input">
      <label>Photo (Front)</label>
      <input type="file" id="fotoDepan" accept="image/*" required>
    </div>
    <div class="photo-input">
      <label>Photo (Back)</label>
      <input type="file" id="fotoBelakang" accept="image/*" required>
    </div>
    <div class="photo-input">
      <label>Photo (Left)</label>
      <input type="file" id="fotoKiri" accept="image/*" required>
    </div>
    <div class="photo-input">
      <label>Photo (Right)</label>
      <input type="file" id="fotoKanan" accept="image/*" required>
    </div>
    <div class="photo-input">
      <label>Photo (Dashboard)</label>
      <input type="file" id="fotoDashboard" accept="image/*" required>
    </div>
    <div class="photo-input">
      <label>Photo (Engine)</label>
      <input type="file" id="fotoMesin" accept="image/*" required>
    </div>
  </div>


    <button type="submit">Calculate Premium</button>
  </form>

  <!-- Result -->
  <div id="result" class="result-card">
  <h2>Premium Calculation Result</h2>
    <p id="premiText"></p>
    <div class="result-buttons">
      <button id="proceedBtn" class="checkout-btn">Proceed to Checkout</button>
      <button onclick="window.location.href='carDetail.html'" class="back-btn">Back to Detail</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Brenda Anastasya - 535240097 // Kuis Frontend Programming</p>
  </footer>

  <script>
    const form = document.getElementById('carForm');
    const resultDiv = document.getElementById('result');
    const premiText = document.getElementById('premiText');
    const proceedBtn = document.getElementById('proceedBtn');

    let premi = 0;
    let carData = {};

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const merk = document.getElementById('merk').value;
      const jenis = document.getElementById('jenis').value;
      const tahun = parseInt(document.getElementById('tahun').value);
      const harga = parseInt(document.getElementById('harga').value);
      const pemilik = document.getElementById('pemilik').value;

      const umur = new Date().getFullYear() - tahun;

      if (umur >= 0 && umur <= 3) {
        premi = 0.025 * harga;
      } else if (umur > 3 && umur <= 5 && harga < 200000000) {
        premi = 0.04 * harga;
      } else if (umur > 3 && umur <= 5 && harga >= 200000000) {
        premi = 0.03 * harga;
      } else if (umur > 5) {
        premi = 0.05 * harga;
      }

      premiText.textContent = `Your Car Insurance Premium: Rp${premi.toLocaleString('id-ID')}/year`;
      resultDiv.style.display = 'block';

      // Simpan data ke localStorage untuk dikirim ke halaman checkout
      carData = { merk, jenis, tahun, harga, pemilik, premi };
      localStorage.setItem('carData', JSON.stringify(carData));
    });

    proceedBtn.addEventListener('click', () => {
      window.location.href = 'checkout.html';
    });
  </script>
</body>
</html>
